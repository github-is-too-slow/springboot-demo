<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>展示用户数据</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-hover">
            <caption>用户数据展示</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>id</th>
                    <th>姓名</th>
                    <th>密码</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, status: ${page.records}">
                    <td th:text="${status.count}">#</td>
                    <td th:text="${user.id}">1001</td>
                    <td th:text="${user.username}">Jack</td>
                    <td th:text="${user.password}">Jack666</td>
                    <td th:text="${user.email}">Jack@qq.com</td>
                    <td><a th:href="@{/user/delete/{id}(id=${user.id}, pn=${page.current})}">删除</a></td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li th:each="num: ${#numbers.sequence(1, page.pages)}"
                th:class="${num == page.current? 'active': ''}">
                <a th:href="@{/showUsers(pn=${num})}">[[${num}]]</a>
            </li>
        </ul>
    </div>
</body>
</html>
